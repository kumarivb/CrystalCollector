<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Crystal Collector</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container-fluid">

        <div class="header">
            <h1>Crystal Collector</h1>
        </div>

        <div class="directions">
            <p>Directions: W</p>
        </div>

        <div class="pointsContent">
            Reach <span id="pointsNum">W</span> points.
        </div>

        <div class="winLoseContent">
            <span id="youWon"><!--you won!-->W</span> <br/>
            <span id="youLost"><!--you lost-->W</span> <br/>

            Wins: <span id="wins">W</span>  <br/>
            Losses: <span id="losses">W</span>
        </div>

        <div class="imgContent">
            <img class="firstImg" src="assets/images/redSquare.png">
            <img class="secondImg" src="assets/images/redSquare.png">
            <img class="thirdImg" src="assets/images/redSquare.png">
            <img class="fourthImg" src="assets/images/redSquare.png">
        </div>

        <div class="totalScoreContent">
            Your total score is: <span id="yourTotalScore">W</span>
        </div>







    </div>





<script src="assets/javascript/game.js"></script>

</body>

</html>
