<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Crystal Collector</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"> -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">

        <div class="header">
            <h1>Crystal Collector</h1>
        </div>

        <div class="directions">
            <h2>Directions:</h2>
            <p>There are four crystals displayed on the page.</p>
            <p>Each crystal stands for a certain number of points.</p>
            <p>Click each crystal to make your total score match the number of points given.</p>
        </div>

        <div class="numberWL">
            <div class="pointsContent">
                Reach <span id="pointsNum"></span> points.
            </div>

            <div class="winLoseContent">
                <span id="youWon"><!--you won!--></span> <br/>
                <span id="youLost"><!--you lost--></span> <br/>

                Wins: <span id="wins"></span>  <br/>
                Losses: <span id="losses"></span>
            </div>
        </div>

        <div class="imgContent">
            <span id="firstImg"><img src="assets/images/crystal1.jpg"></span>
            <span id="secondImg"><img src="assets/images/crystal2.jpg"></span>
            <span id="thirdImg"><img src="assets/images/crystal3.jpg"></span>
            <span id="fourthImg"><img src="assets/images/crystal4.jpg"></span>
        </div>

        <div class="totalScoreContent">
            Your total score is: <span id="yourTotalScore"></span>
        </div>

    </div>

<script src="assets/javascript/game.js"></script>

</body>

</html>
